<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción de Consumo de Combustible - TF.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
</head>
<body>
  <h1>Predicción de Consumo de Combustible con TensorFlow.js</h1>

  <button id="train">Entrenar Modelo</button>
  <button id="predict">Predecir</button>

  <div id="input-container" style="margin-top:20px;">
    <label>Potencia (Horsepower): </label>
    <input type="number" id="input-hp" value="100" />
  </div>

  <div id="predicted-result" style="margin-top:20px; font-weight:bold;"></div>

  <div id="training-status" style="margin-top:20px;"></div>

  <script src="script.js"></script>
</body>
</html>
